<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recommended Movies</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffcc00, #ff5733);
      color: white;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      animation: fadeIn 1s ease;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    th, td {
      padding: 15px;
      text-align: center;
      font-size: 1.1em;
    }
    th {
      background-color: rgba(255,255,255,0.2);
    }
    td {
      background-color: rgba(255,255,255,0.1);
      color: #fff;
    }
    tr:hover td {
      background-color: rgba(255,255,255,0.25);
      transition: background 0.3s ease;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      background: #4CAF50;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      background: #2e8b57;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <h1>Movie Recommendations üçø</h1>
  <table>
    <tr>
      <th>Movie Title</th>
      <th>IMDB Rating</th>
      <th>Release Year</th>
    </tr>
    {% for movie in recommendations %}
    <tr>
      <td>{{ movie['Series_Title'] }}</td>
      <td>{{ movie['IMDB_Rating'] }}</td>
      <td>{{ movie['Released_Year'] }}</td>
    </tr>
    {% endfor %}
  </table>
  <form action="/preferences" method="GET">
    <button type="submit">Go Back to Preferences</button>
  </form>
</body>
</html>
