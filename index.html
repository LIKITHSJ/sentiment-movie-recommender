<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #4CAF50, #2196F3);
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .container {
            margin: 50px auto;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            resize: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .result p {
            font-size: 1.5em;
            font-weight: bold;
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #ddd;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Movie Review Sentiment Analysis</h1>
    </header>
    <div class="container">
        <img src="{{ url_for('static', filename='images/movie1.jpg') }}" alt="Cinema Image">
        <form action="/predict" method="post">
            <textarea name="review" rows="4" placeholder="Enter your movie review here..."></textarea><br>
            <button type="submit">Analyze Sentiment</button>
        </form>
        {% if review %}
            <div class="result">
                <p>Review: "{{ review }}"</p>
                <p>Sentiment: 
                    {% if sentiment == 'Positive' %}
                        <span style="color: green;">{{ sentiment }}</span>
                    {% else %}
                        <span style="color: red;">{{ sentiment }}</span>
                    {% endif %}
                </p>
            </div>
        {% endif %}
    </div>
    <footer>
    </footer>
</body>
</html>
