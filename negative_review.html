<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negative Review</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e74c3c;
            color: white;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
        }
        button {
            padding: 15px 25px;
            background-color: #c0392b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>Oops! Your review is negative.</h1>
    <p>Don't worry, we can recommend some movies for you based on your preferences!</p>
    <form action="/preferences" method="GET">
        <button type="submit">Get Recommendations</button>
    </form>
</body>
</html>
