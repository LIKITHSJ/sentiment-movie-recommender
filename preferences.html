<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation Preferences</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #4CAF50, #2196F3);
            color: white;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        label {
            font-size: 1.2em;
            margin-right: 10px;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 15px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Movie Recommendation Preferences</h1>
    <form action="/recommend" method="POST">
        <div>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" required><br>
        </div>
        <div>
            <label for="decade">Enter Decade (e.g., 1990 for 1990-1999):</label>
            <input type="number" id="decade" name="decade" required><br>
        </div>
        <button type="submit">Get Recommendations</button>
    </form>
</body>
</html>
