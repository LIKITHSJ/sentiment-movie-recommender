<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Sentiment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #8E44AD, #3498DB);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #2ECC71;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
        }
        .sentiment {
            font-size: 1.8em;
            font-weight: bold;
            color: #27AE60;
            margin: 20px 0;
        }
        .happy-icon {
            font-size: 5em;
            color: #F1C40F;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Your Positive Review!</h1>
        <p>Your review:</p>
        <p class="review">{{ review }}</p>
        <div class="sentiment">Sentiment: Positive</div>
        <div class="happy-icon">ðŸ˜Š</div>
    </div>
    <footer>
    </footer>
</body>
</html>
